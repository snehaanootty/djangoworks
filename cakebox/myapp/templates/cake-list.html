<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   
       <div class="container">
        welcome {{request.user}}
        {%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endfor%}
        <a href="{%url 'cakeadd'%}" class="btn btn-outline-primary mt-5">Add cake</a>
        <a href="{%url 'signout'%}" class="btn btn-outline-info mt-5">logout</a>
        <h1 class="text-center p-4">CAKE LIST</h1>
        <table class="table table-striped">
            <tr>
             <th>id</th>
             <th>Picture</th>
             <th>name</th>
             <th>flavour</th>
             <th>price</th>
             <!-- <th>shape</th> -->
             <th>weight</th>
             <!-- <th>layer</th> -->
             <!-- <th>description</th> -->
             <th>action</th>
             
            </tr>
            
            {%for i in cakes%}
             <tr>
                 <div>
                     <td>{{forloop.counter}}</td>
                     <td>
                        {%if i.pic%}
                        <img src="{{i.pic.url}}" width="50%" height="100px"  class="card-img-top" alt="...">
                        {%endif%}
                        </td>
                     <td>{{i.name}}</td>
                     <td>{{i.flavour}}</td>
                     <td>{{i.price}}</td>
                     <!-- <td>{{i.shape}}</td> -->
                     <td>{{i.weight}}</td>
                     <!-- <td>{{i.layer}}</td> -->
                     <!-- <td>{{i.description}}</td> -->
                     <td>
                     
                        <a href="{%url 'cakedetail' i.id%}" class="btn btn-outline-info">detail</a>
                        <!-- <a href="{%url 'cakeedit' i.id%}" class="btn btn-outline-success">edit</a> -->
                        <!-- <a href="{%url 'cakeremove' i.id%}" class="btn btn-outline-danger">delete</a> -->
                

                     </td>
                 </div>
                 
             </tr>
            {%endfor%}
         </table>

       </div>
        
    </form>
</body>
</html>
