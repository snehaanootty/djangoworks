{%extends 'base.html'%}
{%block title_block %}
<title>task-list</title>
{%endblock%}

{%block body_block%}
<div class="container">
    {%for m in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endfor%}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <a href="{%url 'task-add'%}" class="btn btn-dark">Add tasks</a>
            <h1 class="text-center">task list</h1>
            <table class="table table-striped table-success">
                <tr>
                    <th>id</th>
                    <th>Task_name</th>
                    <th>User</th>
                    <th>action</th>

                </tr>
                {%for t in tasks%}
                <tr>
                    <td>{{forloop.counter}}</td>

                    <td>{{t.task_name}}</td>
                    <td>{{t.user}}</td>
                    <td>
                        <a href="{%url 'task-detail' t.id%}" class="btn btn-success">Detail</a>
                       
                    </td>

                </tr>
                {%endfor%}

            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>

</form>
{%endblock%}
